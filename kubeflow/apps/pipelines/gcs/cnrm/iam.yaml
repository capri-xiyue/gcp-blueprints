apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageBucketAccessControl
metadata:
  name: kubeflow-kfp-gcs-acl # {"$kpt-set":"gcs-acl"}
spec:
  bucketRef:
    name: xiyue-kfp-kfp # {"$kpt-set":"bucket-name"}
  entity: user-kubeflow-user@xiyue-kfp.iam.gserviceaccount.com # {"$kpt-set": "user-sa-entity"}
  role: OWNER
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: kubeflow-kfp-gcs-wi-user # {"$kpt-set":"gcs-wi-user"}
spec:
  member: serviceAccount:xiyue-kfp.svc.id.goog[kubeflow/kubeflow-pipelines-minio-gcs-gateway] # {"$kpt-set":"kfp-gcs-gateway-ksa-member"}
  role: roles/iam.workloadIdentityUser
  resourceRef:
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
    name: kubeflow-user # {"$kpt-set":"user-sa-name"}
