apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  clusterName: xiyue-kfp/us-west1-c/kubeflow
  labels:
    kf-name: kubeflow
    mesh_id: proj-230026753071
  name: kubeflow
  namespace: xiyue-kfp
spec:
  addonsConfig:
    httpLoadBalancing:
      disabled: false
  clusterAutoscaling:
    autoProvisioningDefaults:
      oauthScopes:
      - https://www.googleapis.com/auth/logging.write
      - https://www.googleapis.com/auth/monitoring
      - https://www.googleapis.com/auth/devstorage.read_only
      serviceAccountRef:
        name: kubeflow-vm
    enabled: true
    resourceLimits:
    - maximum: 128
      resourceType: cpu
    - maximum: 2000
      resourceType: memory
    - maximum: 16
      resourceType: nvidia-tesla-k80
  initialNodeCount: 2
  location: us-west1-c
  loggingService: logging.googleapis.com/kubernetes
  minMasterVersion: "1.18"
  monitoringService: monitoring.googleapis.com/kubernetes
  nodeConfig:
    imageType: cos
    machineType: e2-standard-8
    metadata:
      disable-legacy-endpoints: "true"
    oauthScopes:
    - https://www.googleapis.com/auth/logging.write
    - https://www.googleapis.com/auth/monitoring
    - https://www.googleapis.com/auth/devstorage.read_only
    serviceAccountRef:
      name: kubeflow-vm
    workloadMetadataConfig:
      nodeMetadata: GKE_METADATA_SERVER
  nodeVersion: "1.18"
  releaseChannel:
    channel: STABLE
  workloadIdentityConfig:
    identityNamespace: xiyue-kfp.svc.id.goog
